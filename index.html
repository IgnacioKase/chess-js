<!DOCTYPE html>
<html>
<head>
    <title>ChessGame</title>
    <style>
        table {
            width: 900px;
            height: 900px;
            border: none;
            margin: 0 auto;
            text-align: center;
            font-size: 75px;
        }

        table td {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 0;
            padding: 0;
            background-color: #bfb68f;
        }

        table tr > :first-child, table tr:first-child td{
            border: none;
            background-color: white;
            font-size: 30px;
        }

        table tr:not(:first-child):nth-child(odd) td:nth-child(even), table tr:nth-child(even) td:not(:first-child):nth-child(odd) {
            background-color: rgb(52, 141, 67);
        }

        .highlight-piece {
            filter: brightness(125%) !important;
        }

    </style>
</head>
<body>
    <table id="board"></table>
    <script src="./dist/bundle.js"></script>
</body>
</html>
